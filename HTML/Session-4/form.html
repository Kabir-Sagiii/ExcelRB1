<!DOCTYPE html>

<html>
  <head>
    <style>
      body {
        height: 2000px;
      }
      div {
        text-align: center;
        width: 500px;
        padding: 30px;
        margin: 30px auto;
        box-shadow: 0 0 10px black;
      }
    </style>
  </head>

  <body>
    <form>
      <div>
        <h2>Input Tag with placeholder attribute</h2>
        <input placeholder="Enter First Name" />
        <input placeholder="Enter Last Name" />
      </div>

      <div>
        <h2>type="password"</h2>
        <input type="password" name="" placeholder="Enter Password" />
      </div>

      <div>
        <h2>type="button"</h2>
        <input type="button" name="" value="Login" />
        <input type="button" value="Logout" />
        <input type="button" value="Register" />
      </div>

      <div>
        <h2>type="radio"</h2>
        <input type="radio" name="gender" />Male
        <input type="radio" name="gender" />Female
        <input type="radio" name="gender" />Other
      </div>
      <div>
        <h2>type="checkbox"</h2>
        <input type="checkbox" />HTML <input type="checkbox" />CSS
        <input type="checkbox" />JS <input type="checkbox" />REACT
      </div>

      <div>
        <h2>type="number"</h2>
        <input type="number" />
      </div>
      <div>
        <h2>type="color"</h2>
        <input type="color" />
      </div>
      <div>
        <h2>type="date"</h2>
        <input type="date" />
      </div>
      <div>
        <h2>type="time"</h2>
        <input type="time" />
      </div>
      <div>
        <h2>type="file"</h2>
        <input type="file" />
      </div>
    </form>
  </body>
</html>
