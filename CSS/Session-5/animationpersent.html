<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      @keyframes bgimages {
        0% {
          background-image: url("https://phonebox.com.mt/wp-content/uploads/2022/11/0021413_iphone-14-pro-max.jpeg");
          background-position: center;
          background-size: contain;
        }
        25% {
          background-image: url("https://static.digitecgalaxus.ch/Files/6/8/2/2/8/8/4/9/iPhone_14_Pro_Max_Silver_PDP_Image_Position-2__WWEN.jpg");
          background-position: center;
          background-size: contain;
        }
        /* 40% {
          background-color: darkred;
        } */
        50% {
          background-image: url("https://images.prestigeonline.com/wp-content/uploads/sites/6/2022/10/05004752/Apple-iPhone-14-Pro-iPhone-14-Pro-Max-space-black-220907-geo-768x1075.jpg");
          background-position: center;
          background-size: contain;
        }
        75% {
          background-image: url("https://i.ytimg.com/vi/Z65fa7lwNS0/maxresdefault.jpg");
          background-position: center;
          background-size: contain;
          background-repeat: no-repeat;
        }
        100% {
          background-image: url("https://media.sketchfab.com/models/35522b9bf9ba4f93ae17121ab63a60c9/thumbnails/f4d4bfc98534424c947c0034734bf937/f77e049fc4e145b0bdfc1fd301994fae.jpeg");
          background-position: center;
          background-size: contain;
          background-repeat: no-repeat;
        }
      }

      div {
        width: 500px;
        height: 500px;
        background-image: url("https://phonebox.com.mt/wp-content/uploads/2022/11/0021413_iphone-14-pro-max.jpeg");
        background-position: center;
        background-size: contain;
        animation-name: bgimages;
        animation-duration: 12s;
        animation-iteration-count: infinite;
        animation-delay: 2s;
        animation-direction: alternate;
        animation-timing-function: ease;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
