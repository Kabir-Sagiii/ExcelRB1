<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .Columncontainer {
        display: flex;
        flex-direction: row;

        width: 1000px;
        height: 400px;
        border: 4px solid green;
      }
      .flex1 {
        width: 300px;
        height: 100%;
        background-color: lightcoral;
      }
      .flex2 {
        width: 300px;
        height: 100%;
        background-color: lightgreen;
      }
      .flex3 {
        width: 400px;
        height: 100%;
        background-color: lightslategray;
      }
    </style>
  </head>
  <body>
    <div class="Columncontainer">
      <div class="flex1"></div>

      <div class="flex2"></div>

      <div class="flex3"></div>
    </div>
  </body>
</html>
