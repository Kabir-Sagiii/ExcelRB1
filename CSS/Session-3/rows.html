<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .rowContainer {
        display: flex;
        flex-direction: column;
        width: 1000px;
        height: 500px;
        border: 2px solid red;
      }
      .flex1 {
        width: 100%;
        height: 150px;
        background-color: lightpink;
      }
      .flex2 {
        width: 100%;
        height: 150px;
        background-color: blueviolet;
      }
      .flex3 {
        width: 100%;
        height: 200px;
        background-color: brown;
      }
    </style>
  </head>
  <body>
    <div class="rowContainer">
      <div class="flex1"></div>

      <div class="flex2"></div>

      <div class="flex3"></div>
    </div>
  </body>
</html>
