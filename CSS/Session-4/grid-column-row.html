<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 250px 250px;
        /* gap: 30px;
        row-gap: 20px;
        column-gap: 30px; */
        width: 1000px;
        height: 500px;
        margin: 30px auto;
      }
      #griditem1 {
        grid-column: 1 / 3;
        grid-row: 1 / 3;
      }
      #griditem2 {
        grid-column: 3 / 4;
        grid-row: 2 / 3;
      }
      #griditem3 {
        grid-column: 3 / 4;
        grid-row: 1 / 2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        id="griditem1"
        src="https://2.bp.blogspot.com/-T_u7AixkhT8/TuXA0QKoMpI/AAAAAAAAFas/BDrVxQK_BLs/s1920/Audi-cars-wallpaper.JPG"
        width="100%"
        height="100%"
      />

      <img
        id="griditem2"
        src="https://images.pexels.com/photos/170811/pexels-photo-170811.jpeg?cs=srgb&dl=road-car-vehicle-170811.jpg&fm=jpg"
        width="100%"
        height="100%"
      />

      <img
        id="griditem3"
        src="https://digitalsynopsis.com/wp-content/uploads/2014/06/supercar-wallpapers-bugatti-3.jpg"
        width="100%"
        height="100%"
      />
    </div>
  </body>
</html>
