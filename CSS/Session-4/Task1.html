<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #gridContainer {
        display: grid;
        grid-template-columns: 600px 600px;
        grid-template-rows: 250px 250px;

        width: 1000px;
        height: 400px;
      }
      .box1 {
        background-color: lightgreen;
      }
      .box2 {
        background-color: brown;
      }
      .box3 {
        background-color: lightcoral;
      }
      .box4 {
        background-color: lightpink;
      }
      img {
        filter: brightness(50%);
      }
    </style>
  </head>
  <body>
    <div id="gridContainer">
      <img
        src="https://2.bp.blogspot.com/-T_u7AixkhT8/TuXA0QKoMpI/AAAAAAAAFas/BDrVxQK_BLs/s1920/Audi-cars-wallpaper.JPG"
        width="100%"
        height="100%"
      />
      <img
        src="https://images.pexels.com/photos/170811/pexels-photo-170811.jpeg?cs=srgb&dl=road-car-vehicle-170811.jpg&fm=jpg"
        width="100%"
        height="100%"
      />
      <img
        src="https://digitalsynopsis.com/wp-content/uploads/2014/06/supercar-wallpapers-bugatti-3.jpg"
        width="100%"
        height="100%"
      />
      <img
        src="https://images.pexels.com/photos/210019/pexels-photo-210019.jpeg?cs=srgb&dl=action-asphalt-auto-210019.jpg&fm=jpg"
        width="100%"
        height="100%"
      />
    </div>
  </body>
</html>
