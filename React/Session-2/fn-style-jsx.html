<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      function createUI() {
        var username = "Rohan Reddy";

        var divStyle = {
          width: "250px",
          padding: "15px",
          boxShadow: "0 0 10px black",
        };

        return (
          <div style={divStyle}>
            <img
              src="https://i.pinimg.com/originals/fc/1a/3e/fc1a3ebf7e9a0a6d287098908f3c4681.jpg"
              width="100%"
              height="200"
            />
            <h2 style={{ color: "green", textAlign: "center" }}>{username} </h2>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet
              culpa iusto molestias magni, nesciunt nam officia molestiae
              pariatur vitae esse!
            </p>
          </div>
        );
      }

      ReactDOM.render(createUI(), document.getElementById("root"));
    </script>
  </body>
</html>
