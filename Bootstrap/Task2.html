<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <style>
      .container {
        height: 500px;
      }
      #row1 {
        height: 400px;
      }
      #row2 {
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container bg-dark mt-5">
      <div class="row bg-primary" id="row1">
        <div class="col bg-success col text-white">
          <div class="row bg-info h-25">Row 1</div>
          <div class="row bg-light h-25 text-dark">Row 2</div>
          <div class="row bg-dark h-50">Row 3</div>
        </div>

        <div class="col bg-warning col">Col 2</div>

        <div class="col bg-danger col text-white">
          <div class="row h-50 bg-danger">
            <div class="col bg-primary">Col 1</div>
            <div class="col bg-secondary">Col 2</div>
            <div class="col bg-success">Col 3</div>
          </div>
          <div class="row h-50 bg-dark">Row 2</div>
        </div>
      </div>

      <div class="row bg-secondary" id="row2">Row2</div>
    </div>
  </body>
</html>
